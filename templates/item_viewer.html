{% extends 'layout.html' %}
{% block content %}
<div class="itemViewerParent">
    <div class="leftView">
        <h2>{{itemName}}</h2>
        <img class="foodImg" src={{itemImg}}>
        <a class="foodButton" href="{{ url_for('addToCart', food_id=itemId) }}">Add 1 to Cart</a>
    </div>
    <div class="rightView">
        <p>{{itemDesc}}</p>
    </div>
</div>
<a href="{{ url_for('systemPage') }}" class="link1" >‚Üê</a>
{% endblock %}
